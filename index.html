<!DOCTYPE html>
<html lang="en-es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="shortcut icon" href="./src/assets/images/favicon.ico" type="image/x-icon">

    <!-- JavaScript -->
    <script  defer src="./src/js/index.js"></script>

    <title>Encriptador Texto</title>
</head>
<body>
    <header>
        <h1>Encriptador y desencriptador de texto</h1>
    </header>

    <main>
        <div>
            <h2>Encriptador de texto</h2>
            <section>
                <input type="text" id="text" placeholder="Ingresa tu texto aqui">
                <!-- <textarea name="" id="encriptar_texto" cols="50" rows="10" placeholder="texto a encriptar"></textarea> -->
                <br>
                <button onclick="encriptar()">Encriptar</button>
            </section>
        </div>

        <div>
            <section>           
                <button onclick="desencriptar()">Desencriptar</button>
            </section>
        </div>
    </main>
    
</body>
</html>
